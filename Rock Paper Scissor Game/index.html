<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app-container">
      <h1 class="heading">Rock Paper Scissor</h1>
      <div class="game-container">
        <div class="player-container player">
          <p class="score player-selection">
            Your - <span class="player-score">0</span> ---
            <span class="player-option">rock</span>
          </p>
          <div class="icon-box player-icons">
            <i class="fa-solid fa-hand-fist icon" data-option="rock"></i>
            <i class="fa-regular fa-hand icon" data-option="paper"></i>
            <i class="fa-regular fa-hand-peace icon" data-option="scissor"></i>
          </div>
        </div>

        <div class="player-container computer">
          <p class="score computer-selection">
            Computer - <span class="com-score">0</span> ---
            <span class="com-option"> rock</span>
          </p>
          <div class="icon-box">
            <i
              class="fa-solid fa-hand-fist icon com-icon"
              data-com-option="rock"
            ></i>
            <i
              class="fa-regular fa-hand icon com-icon"
              data-com-option="paper"
            ></i>
            <i
              class="fa-regular fa-hand-peace icon com-icon"
              data-com-option="scissor"
            ></i>
          </div>
        </div>

        <div class="game-setting">
          <button class="repeat-btn"><i class="fa-solid fa-repeat"></i></button>
          <h2 class="win-text">You won</h2>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
