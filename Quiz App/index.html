<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300;400;500;600;700&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="rules-section hidden">
      <h2 class="rules-heading">Rules of the Quiz</h2>
      <div class="rules">
        <p class="rules-desc">
          1. You will have only <span>10 seconds</span> per each question
        </p>
        <p class="rules-desc">
          2. Once you select you answer, it can't be undone
        </p>
        <p class="rules-desc">
          3. You'll get rewards on the basis of your correct answers
        </p>
      </div>
      <button id="continue-btn" class="btn">Continue</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
