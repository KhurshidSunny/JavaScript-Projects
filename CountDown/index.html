<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDwon</title>
    <link rel="stylesheet" href="style.css" />

    <!-- roboto font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="app-container">
      <h1>2025 countdown timer</h1>
      <div class="timer-container">
        <div class="box">
          <div class="unit-box">
            <span class="unit days">44</span>
            <span class="unit-text days-text">days</span>
          </div>
        </div>
        <div class="box">
          <div class="unit-box">
            <span class="unit hours">14</span>
            <span class="unit-text hours-text">hours</span>
          </div>
        </div>
        <div class="box">
          <div class="unit-box">
            <span class="unit minutes">11</span>
            <span class="unit-text minutes-text">minutes</span>
          </div>
        </div>
        <div class="box">
          <div class="unit-box">
            <span class="unit seconds">50</span>
            <span class="unit-text seconds-text">seconds</span>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
