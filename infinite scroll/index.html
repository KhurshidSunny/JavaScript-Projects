<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Heading -->
    <h1 class="heading">Infinite Scroll</h1>

    <!-- Loader -->
    <div class="loader">
      <img src="Spinner-1s-118px.svg" alt="" />
    </div>

    <!-- image container -->
    <div class="image-container"></div>

    <!-- Error message -->
    <div class="error-msg hidden">Request Timeout, Please try again</div>
    <script src="script.js"></script>
  </body>
</html>
