<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Your Day</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="logo-container">
        <img src="images/nav-logo2.png" alt="" />
      </div>

      <div class="search">
        <i class="fas fa-search search-icon"></i>
        <input type="text" placeholder="search tasks" />
        <i class="fas fa-microphone search-icon"></i>
      </div>

      <ul class="links">
        <li class="link">Product</li>
        <li class="link">schedule</li>
        <li class="link">contact</li>
        <li class="link">About us</li>
      </ul>
    </nav>

    <section class="app-section">
      <div class="app-container">
        <div class="user">
          <h2 class="username">What's up</h2>
          <input id="username-input" type="text" />
        </div>

        <div class="create-todo-container">
          <p class="todo-header">create todo</p>
          <p class="todo-text">what's on your todo?</p>
          <div class="task-entry">
            <input
              id="task-input"
              type="text"
              placeholder="e.g. Get some milk"
            />
          </div>
        </div>

        <div class="add-todo-container">
          <p class="text">pick a category</p>
          <div class="category">
            <div class="cat">
              <div
                class="cat1-circle cat-circle cat-business"
                data-cat="business"
              ></div>
              <p class="cat-text">Businss</p>
            </div>

            <div class="cat">
              <div
                class="cat2-circle cat-circle cat-personal"
                data-cat="personal"
              ></div>
              <p class="cat-text">Personal</p>
            </div>
          </div>

          <button class="add-button">add todo</button>
        </div>

        <div class="todo-list-container">
          <h2>Todo List</h2>
          <div class="todo-list"></div>

          <div class="menu-box hide">
            <button class="delete-button">Delete</button>
            <button class="edit-button">Edit</button>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
