<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password Generator</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="app-container">
      <h1 class="heading">password generator</h1>
      <div class="password-display">
        <div class="input-box">
          <input class="pass-input" type="text" />
          <i class="fa-regular fa-copy copy-icon"></i>
        </div>

        <div class="pass-strong"></div>
        <div class="pass-len">
          <p class="pass-len-text">Password Length</p>
          <p class="length">15</p>
        </div>
        <input class="pass-len-range" type="range" />
      </div>
      <div class="password-setting">
        <h2 class="setting-heading">password setting</h2>

        <div class="setting-box">
          <div class="grid-left">
            <div class="lowercase setting">
              <input
                id="lowercase"
                data-setting-type="lowercase"
                type="checkbox"
                class="set"
              />
              <label for="lowercase">Lowercase (a-z)</label>
            </div>

            <div class="numbers setting">
              <input
                id="number"
                type="checkbox"
                class="set"
                data-setting-type="number"
              />
              <label for="number">Numbers (0-9)</label>
            </div>

            <div class="duplicate setting">
              <input
                id="duplicate"
                type="checkbox"
                class="set"
                data-setting-type="duplicate"
              />
              <label for="duplicate">Exclude Duplicates</label>
            </div>
          </div>

          <div class="grid-right">
            <div class="uppercase setting">
              <input
                id="uppercase"
                type="checkbox"
                class="set"
                data-setting-type="uppercase"
              />
              <label for="uppercase">Uppercase (A-Z) </label>
            </div>

            <div class="symbols setting">
              <input
                id="symbols"
                type="checkbox"
                class="set"
                data-setting-type="symbol"
              />
              <label for="symbols">Symbols (!-$^+) </label>
            </div>

            <div class="spaces setting">
              <input
                id="spaces"
                type="checkbox"
                class="set"
                data-setting-type="sapce"
              />
              <label for="spaces">Include Spaces (A-Z) </label>
            </div>
          </div>
        </div>
        <button class="btn-generate-pass">generate password</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
