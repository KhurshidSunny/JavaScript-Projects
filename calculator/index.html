<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="app-container">
      <div class="display-container">
        <input type="text" />
      </div>

      <div class="btn-container">
        <button>*</button>
        <button>/</button>
        <button>-</button>
        <button>+</button>

        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>.</button>
        <button>=</button>
        <button>C</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
