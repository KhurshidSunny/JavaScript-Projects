<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="error-msg hidden">  <p class="error-text"></p>
      <i class="fa-solid fa-xmark remove-btn"></i>
    </div>
    <div class="app-container">
      <div class="search-box">
        <input type="text" class="search-place" placeholder="search place" />
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
      </div>

      <div class="weather-info-box">
        <p class="weather-description">clear sky</p>
        <img src="weather/01n.png" alt="sunny weather" class="weather-img" />
        <p class="weather-deg">7&#176C</p>
        <p class="place">New York</p>
      </div>

      <div class="other-details">
        <div class="humidity-box">
          <img
            src="images/humidity-blue.png"
            alt="humidtiy"
            class="humidity-img"
          />
          <p class="humidity info">48%</p>
          <span class="description hum-text">Humidity</span>
        </div>

        <div class="wind-speed-box">
          <img src="images/wind-orange.png" alt="" />
          <p class="wind-speed info">10.29 km/h</p>
          <span class="wind-speed-text description wind-text">wind speed</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
