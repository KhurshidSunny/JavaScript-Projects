<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="search-box">
        <input type="text" class="search-place" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <div class="weather-info-box">
        <!-- <img
          src="images/sunny.png"
          alt="sunny weather"
          class="sunny-weather-img"
        /> -->
        <p class="weather-deg">7 C</p>
        <p class="place">New York</p>
      </div>

      <div class="other-details">
        <div class="humidity-box">
          <!-- humidity icon  -->
          <p class="humidity">
            48% <span class="humidity-text">Humidity</span>
          </p>
        </div>

        <div class="wind-speed-box">
          <!-- icon  -->
          <p>10.29 km/h <span class="wind-speed-text">wind speed</span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
